<div style="border-bottom:1px solid #ddd; padding-bottom:10px; margin-bottom:10px;">
	<h1 class="crisp-splash-header">CBSE</h1>
        <div class="clear">&nbsp;</div>
    </div>
     
<div class="crisp-g">
      <div class="crisp-u-1-3" ng-repeat="boardData in boardDetail">
      <h2 class="skill-tree-skills-header">
      	<a href="javascript:;" ng-click="getChapterDetail(boardData.rack_id,boardData.name)">{{boardData.name}}</a>
      	</h2>
		 <ul class="skill-tree-skills">
              
                     <li class="skill-tree-skill-node" ng-repeat="subjects in boardData.subjects">
                         <span class="skill-tree-skill-name" id="{{subjects.name}}">{{subjects.name}}</span>
                </li>
                
        </ul>
      </div>
      </div>
      
      
      
     <p style="font-size:11px;"><strong>Note</strong>: All Contents are Dynamic</p>
